<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of food ">
            <div class="foodbox mb-3 mt-3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p><i class="bi bi-cash-stack"></i> {{fd.foodPrice}}</p>
                <a class="buybtn" [routerLink]="['/order',fd.id]"> <i class="bi bi-basket3"></i> Buy Now</a>
            </div>
        </div>
    </div>
</div>
