<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="foodDetails.length > 0">
            <button class="btn btn-sm btn-dark mb-3" routerLink="/menu"><i class="bi bi-arrow-bar-left"></i> Back</button>
            <img src="{{foodDetails[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{foodDetails[0].foodName}}</h1>
            <p>{{foodDetails[0].foodDetails}}</p>
            <p><i class="bi bi-cash-stack"></i> {{foodDetails[0].foodPrice}}</p>
        </div>
        <div class="col-lg-6 mt-3">
            <hr>
            <h1>Enter Your Details </h1>
            <form >
                <input type="text" class="form-control" placeholder="enter your full name"><br>
                <input type="text" class="form-control" placeholder="enter your phone"> <br>
                <textarea class="form-control" placeholder="Enter Your Adress"></textarea> 
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>
